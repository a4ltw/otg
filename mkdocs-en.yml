# English Configuration
site_name: Open Tech Garage
site_url: https://a4ltw.github.io/otg/
docs_dir: docs-en
site_dir: site/en

theme:
  name: material
  language: en
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.footer
    - content.tooltips
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "indigo"
      accent: "indigo"
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - Home: index.md
  - Story: story.md
  - Tool Assessment:
      - Introduction: assessment/index.md
      - Scoring: assessment/scoring.md
      - Data Structure: assessment/data-structure.md
      - Example Assessment: assessment/example-assessment.md
      - Tool Template: assessment/tool-template.md
  - Tool list: toollist_byname.md
  - Tool comparison: tool_comparison.md
  - How to Contribute: CONTRIBUTING.md

extra:
  alternate:
    - name: 正體中文
      link: /otg/zh/
      lang: zh-TW
    - name: English
      link: /otg/en/
      lang: en

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 2